<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-..."
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
          href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Open+Sans:wght@400&display=swap"
          rel="stylesheet"
  >
  <link rel="stylesheet" href="styles.css">
  <title>Huddle Landing Page</title>
</head>
<body>
<header>
  <img src="images/logo.svg" alt="Huddle Logo" class="logo">
</header>
<main>
  <section class="hero">
    <div class="hero-image">
      <img src="images/illustration-mockups.svg" alt="" >
    </div>
    <div class="hero-content">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <button>Register</button>
    </div>
  </section>
</main>
<footer class="site-footer">
  <ul class="social-links">
    <li><a href="#" aria-label="Facebook"><i class="fa-brands fa-facebook-f"></i></a></li>
    <li><a href="#" aria-label="Twitter"><i class="fa-brands fa-twitter"></i></a></li>
    <li><a href="#" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a></li>
  </ul>
  <p>coded by <span>HavishyaVally</span></p>
</footer>
</body>
</html>
