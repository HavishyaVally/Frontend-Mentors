<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<nav>
  <a href="DOCUMENTATION.html" style="">How I Built</a>
</nav>
<main>
  <div class="card">
    <picture class="card-image">
      <source  media="(min-width: 435px)" srcset="images/image-product-desktop.jpg">
      <img class="mobile-img" src="images/image-product-mobile.jpg"  alt="Hero image">
    </picture>
    <div class="card-content">
      <p>PERFUME</p>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p>A floral, solar and voluptious interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <p>$149.99 <span>$169.99</span></p>
      <button><i class="fa-solid fa-cart-arrow-down"></i>Add to Cart</button>
    </div>
  </div>
</main>
<footer>
  <p>Challenge by <a href=""> Frontend Mentors </a> & Coded by <a href=""> Havishya Vally</a></p>

</footer>
</body>
</html>
