<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts: Inter and Lexend Deca -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
<nav>
    <a href="document.html" style="">How I Built</a>
</nav>
<main>
    <div class="stats-card">
        <picture class="card-image">
            <source  media="(min-width: 768px)" srcset="images/image-header-desktop.jpg">
            <img class="mobile-img" src="images/image-header-mobile.jpg"  alt="Hero image">
        </picture>
        <div class="stats-card-content">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="stats-container">
            <div class="stat">
                <h2>10K+</h2>
                <p>Companies</p>
            </div>
            <div class="stat">
                <h2>314</h2>
                <p>Templates</p>
            </div>
            <div class="stat">
                <h2 >12M+</h2>
                <p>Queries</p>
            </div>
        </div>
        </div>
    </div>
</main>
<footer>
    <p>Challenge by <a href=""> Frontend Mentors </a> & Coded by <a href=""> Havishya Vally</a></p>

</footer>
</body>
</html>
