<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Result Summary Component</title>
</head>
<body>
<main>
  <div class="card-container">
    <div class="result-container">
      <h1>Your Result</h1>
      <div class="result">
        <span>76</span>
        <p>of 100</p>
      </div>
      <div class="result-remarks">
        <span>Great</span>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="summary-container">
      <h2>Summary</h2>
      <ul>
        <li class="reaction">
          <p>
            <img src="assets/images/icon-reaction.svg" alt="reaction icon">Reaction
          </p>
          <p class="score">
            80 <span>/ 100</span>
          </p>
        </li>
        <li class="memory">
          <p>
            <img src="assets/images/icon-memory.svg" alt="memory icon"> Memory
          </p>
          <p class="score">
            92 <span>/ 100</span>
          </p>
        </li>
        <li class="verbal">
          <p>
            <img src="assets/images/icon-verbal.svg" alt="verbal icon"> Verbal
          </p>
          <p class="score">
            61 <span>/ 100</span>
          </p>
        </li>
        <li class="visual">
          <p>
            <img src="assets/images/icon-visual.svg" alt="visual icon"> Visual
          </p>
          <p class="score">
            73 <span>/ 100</span>
          </p>
        </li>
      </ul>
      <button>Continue</button>
    </div>
  </div>
</main>
<footer>
  <p>Challenge by <a href="#"> Frontend Mentor </a> & Coded by <a href="#"> Havishya Vally</a></p>
</footer>
</body>
</html>
